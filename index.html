<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 20px;
    }
    .search-form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .search-form input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-form button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .weather-container-main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .heading {
        display: flex;
        justify-content: center;
        color: rebeccapurple;
    }
    .weather-container-others {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .weather-card {
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      height: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .weather-card:hover {
    transform: translateY(-5px);
    }
    .weather-card h2 {
      margin: 0 0 10px;
    }
    .weather-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <form class="search-form" id="searchForm">
    <input type="text" id="searchInput" placeholder="Search by Place" aria-label="Search" required />
    <button type="submit">Search</button>
  </form>
  <div style="text-align: center; margin: 15px 0; font-weight: bold;">OR</div>

<div style="text-align: center; margin-bottom: 30px;">
  <button id="currentLocationBtn" style="padding: 10px 20px; font-size: 16px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Use Current Location
  </button>
</div>
  <div class="main">
  <div class="weather-container-main">
    <div class="weather-card" id="searchResult">
      <h2>Search Result</h2>
      <p>Enter a city to see the weather.</p>
    </div>
  </div>
  <div><br>
        <div class="heading"><h1>Weather of some famous places</h1></div>
    <br></div>

  <div class="weather-container-others">
    <div class="weather-card" id="city1">
      <h2>Kolkata</h2>
      <p>Loading...</p>
    </div>
    <div class="weather-card" id="city2">
      <h2>Delhi</h2>
      <p>Loading...</p>
    </div>
    <div class="weather-card" id="city3">
      <h2>Tokyo</h2>
      <p>Loading...</p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
